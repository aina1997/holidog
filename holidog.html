<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<head>
  <title> Holidog </title>
  <link rel="stylesheet" type="text/css" href="holidog.css">
  <meta charset="UTF-8">
</head>
<body>
  <header >
      <div class="overlay">
          <img style="width:50%;height:50%;" src="95514p.png">
  </header>
  <div ng-app="myApp" ng-controller="myCtrl">
    <h2>Choose a breed</h2>

    <p ng-repeat="(key, data) in message">
      {{key}}
    </p>

  </div>


  <script>
  var app = angular.module('myApp', []);
  app.controller('myCtrl', function($scope, $http) {
    $http.get("https://dog.ceo/api/breeds/list/all")
    .then(function(response) {
        $scope.status = response.data.status;
        $scope.message = response.data.message;
    });
  });



  </script>
</body>
  <div class="footer">Holidog</div>
</html>
